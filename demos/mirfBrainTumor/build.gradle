application {
    mainClassName = 'Main'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://download.osgeo.org/webdav/geotools/' }
    jcenter()
}


dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.30'
    compile group: 'com.github.jai-imageio', name: 'jai-imageio-core', version: '1.3.0'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.11"
//    compile 'no.tornado:tornadofx:+'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.1'
    compile group: 'com.hynnet', name: 'DJNativeSwing-SWT', version: '1.0.0'
    /*Logging */
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile group: 'com.levigo.jbig2', name: 'levigo-jbig2-imageio', version: '2.0'
//    compile group: 'javax.media.jai', name: 'com.springsource.javax.media.jai.core', version: '1.1.3'
//    compile group: 'javax.media', name: 'jai_imageio', version: '1.1'

    compile group: 'org.icepdf.os', name: 'icepdf-viewer', version: '6.1.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

