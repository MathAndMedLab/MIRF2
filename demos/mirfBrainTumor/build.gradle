plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.mirf'
version '0.1'
mainClassName = 'Main'

// jar {
//     manifest {
//         attributes 'Implementation-Title': 'mirfBrainTumor',
//                'Implementation-Version': version,
//                'Main-Class': 'Main'
//     }
//     from {
//         configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
//     }
